<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT INQUIRY FORM</title>
    <link rel="stylesheet" href="o.css">
</head>
<body>
<h1>STUDENT INQUIRY FORM</h1>
<form method="post" action="">
    <label for="fname">FIRST NAME</label>
    <input type="text" name="FIRST NAME" id="fname"  required><br>
    <label for="lname">LAST NAME</label>
    <input type="text" name="LAST NAME" id="lname"  required><br>
    <label for="email">EMAIL</label>
    <input type="text" name="EMAIL" id="email"  required><br>
    <label for="level">LEVEL</label>
    <input type="text" name="LEVEL" id="level"  required><br>
    <br><br>
    <label> GENDER</label><br>
    <input type="radio" name="gender" value="Male" id="Male">
    <label for="Male">Male</label><br>
    <input type="radio" name="gender" value="Female" id="Female">
    <label for="Female" >Female</label>
    <br><br>
    <label>SPOKEN LANGUAGES.</label><br>
    <label><input type="checkbox" name="language[]" value="English">ENGLISH</label><br>
    <label><input type="checkbox" name="language[]" value="Kinyarwanda">KINYARWANDA</label><br>
    <label><input type="checkbox" name="language[]" value="French">FRENCH</label><br>
    <label><input type="checkbox" name="language[]" value="Spanish">SPANISH</label><br>
    <label><input type="checkbox" name="language[]" value="Kiswahili">KISWAHILI</label><br>
    <br><br>
    <label>NATIONALITY</label>
    <select name="nationality" id="nationality">
        <option value="RWANDA">RWANDA</option>
        <option value="BURUNDI">BURUNDI</option>
        <option value="D.R.CONGO">D.R.CONGO</option>
        <option value="UGANDA">UGANDA</option>
    </select>
    <br><br>
    <label for = "dob">DATE OF BIRTH</label>
    <input type="date" name="dob" id="dob" value="DATE OF BIRTH" required>
    <br><br>
<label>COMMENT</label>
    <textarea name="comment" id="comment" cols="60" rows="12" placeholder="Enter your comment" required></textarea>
    <br><br>
    <input type="submit" value="submit" class="submit">
</form>
</body>
</html>
