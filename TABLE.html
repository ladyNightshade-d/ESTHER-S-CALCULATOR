<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            border-radius:5 solid black;
            font-family: Arial, sans-serif;
            margin:80px;
            width:80%;
            border-collapse:collapse;
            padding:10px;

        }
        table {
             border-radius:5 solid black;
            font-family: Arial, sans-serif;
            margin:80px;
            border:3px solid black;
            width:80%;
            border-collapse:collapse;
            padding:10px;
            height:100%;

            
        }
        th, td {
            border: 3px solid black;/* Add borders to table cells */
            padding: 8px;/* Add padding for better readability */
            text-align: left;/* Align text to the left */
        }
    </style>
</head>
<body>
    <h1>Population in cell A and B.</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Cell</th>
                <th colspan="2">0-15</th>
                <th colspan="2">16-35</th>
                <th colspan="2">36-45</th>
                <th colspan="2">56-above</th>
            </tr>
            <tr>
                <th>MEN</th>
                <th>WOMEN</th>
                <th>MEN</th>
                <th>WOMEN</th>
                <th>MEN</th>
                <th>WOMEN</th>
                <th>MEN</th>
                <th>WOMEN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>800</td>
                <td>700</td>
                <td>700</td>
                <td>800</td>
                <td>900</td>
                <td>900</td>
                <td>800</td>
                <td>800</td>
            </tr>
            <tr>
                <td>B</td>
                <td>800</td>
                <td>700</td>
                <td>700</td>
                <td>800</td>
                <td>900</td>
                <td>900</td>
                <td>800</td>
                <td>800</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">1500</td>
                <td colspan="2">1500</td>
                <td colspan="2">1800</td>
                <td colspan="2">1600</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
