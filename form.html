    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
    <h1>Job application form.</h1>


  <form>
    <!-- Position -->
    <h2>Position Information</h2>
    <label for="position"><strong>Position applied for:</strong></label><br>
    <input type="text" id="position" name="position"><br><br>

    <!-- Personal details -->
    <h2>Personal Information</h2>
    <label for="fullName"><strong>Full name:</strong></label><br>
    <input type="text" id="fullName" name="fullName"><br><br>

    <label for="email"><strong>Email address:</strong></label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone"><strong>Phone number:</strong></label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="location"><strong>Current city and country:</strong></label><br>
    <input type="text" id="location" name="location"><br><br>

    <!-- Education -->
    <h2>Education</h2>
    <label for="educationLevel"><strong>Highest level of education:</strong></label><br>
    <input type="text" id="educationLevel" name="educationLevel"><br><br>

    <label for="fieldOfStudy"><strong>Field of study (e.g. Computer Science, Cybersecurity):</strong></label><br>
    <input type="text" id="fieldOfStudy" name="fieldOfStudy"><br><br>

    <!-- Experience -->
    <h2>Professional Experience</h2>
    <label for="experienceYears"><strong>Years of experience in IT / cybersecurity:</strong></label><br>
    <input type="number" id="experienceYears" name="experienceYears" min="0"><br><br>

    <label for="recentRole"><strong>Most recent role / job title:</strong></label><br>
    <input type="text" id="recentRole" name="recentRole"><br><br>

    <label for="experienceSummary"><strong>Brief summary of relevant experience:</strong></label><br>
    <textarea id="experienceSummary" name="experienceSummary" rows="4" cols="80"></textarea><br><br>

    <!-- Skills -->
    <h2>Technical and Security Skills</h2>
    <label for="skills"><strong>List key technical skills (e.g. networking, Linux, scripting, security tools):</strong></label><br>
    <textarea id="skills" name="skills" rows="4" cols="80"></textarea><br><br>

    <label for="certifications"><strong>Relevant certifications (if any):</strong></label><br>
    <textarea id="certifications" name="certifications" rows="3" cols="80"></textarea><br><br>

    <!-- Motivation -->
    <h2>Motivation</h2>
    <label for="motivation"><strong>Why do you want to work at Microsoft Security?</strong></label><br>
    <textarea id="motivation" name="motivation" rows="4" cols="80"></textarea><br><br>

    <label for="contribution"><strong>How do you think you can contribute to protecting customers from cyberthreats?</strong></label><br>
    <textarea id="contribution" name="contribution" rows="4" cols="80"></textarea><br><br>

    <!-- Availability -->
    <h2>Availability</h2>
    <label for="startDate"><strong>Earliest available start date:</strong></label><br>
    <input type="date" id="startDate" name="startDate"><br><br>

    <!-- Declaration -->
    <h2>Declaration</h2>
    <label>
      <input type="checkbox" name="declaration">
      I confirm that the information provided in this application is true and complete.
    </label><br><br>

    <button type="submit">Submit Application</button>
  </form>
  <a href="you.html">Previous page.</a>
  </body>
    </html>
